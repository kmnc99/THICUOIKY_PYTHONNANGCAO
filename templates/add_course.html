<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Môn Học</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<style>
    footer {
        background-color: #f8f9fa;  /* Màu nền sáng */
        color: #333;  /* Màu chữ tối */
        font-size: 16px;  /* Kích thước chữ */
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 10px;
    }
</style>
<body>
    
    <!-- Thanh Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Quản lý môn học</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('add_course') }}">Thêm môn học</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Hiển thị thông báo flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }} alert-dismissible fade show" role="alert">
                    {{ messages[0][1] }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
        {% endwith %}

        <h2>Thêm Môn Học Mới</h2>
        <form method="POST">
            <div class="form-group">
                <label for="course_code">Mã Môn Học</label>
                <input type="text" class="form-control" id="course_code" name="course_code" required>
            </div>
            <div class="form-group">
                <label for="course_name">Tên Môn Học</label>
                <input type="text" class="form-control" id="course_name" name="course_name" required>
            </div>
            <div class="form-group">
                <label for="gpa">Điểm GPA</label>
                <input type="text" class="form-control" id="gpa" name="gpa" required>
            </div>
            <div class="form-group">
                <label for="status">Trạng Thái</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="chua_hoc">Chưa học</option>
                    <option value="dang_hoc">Đang học</option>
                    <option value="da_hoc">Đã học</option>
                    <option value="da_rot">Đã rớt</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Thêm Môn Học</button>
        </form>
    </div>

    <footer>
        <p>Design by Kim Ngọc</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
